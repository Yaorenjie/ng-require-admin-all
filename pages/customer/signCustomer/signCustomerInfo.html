<div class="content">
    <ul class="breadcrumb">
        <li>
            <p>签约客户管理</p>
        </li>
        <li><a href="#" class="active">签约客户详情</a> </li>
    </ul>
    <div class="row">
        <div class="col-md-6">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>基本信息</h4>
                </div>
                <div class="grid-body no-border">
                    <form id="form_iconic_validation" action="#" novalidate="novalidate">
                        <div class="form-group">
                            <label class="form-label">客户名称</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input ng-model="data.name" type="text"  class="form-control disabledJb" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">手机号</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input ng-model="data.phone" type="text"   class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">区域</label>
                            <div class="controls">
                                <select ng-model="data.cityId"  class="form-control disabledJb" ng-change="cityChange()" disabled="disabled">
                                    <option  value="">无</option>
                                    <option ng-repeat="el in cityList" value="{{el.code}}">{{el.name}}</option>
                                </select>
                            </div>
                            <div class="controls" style="margin-top: 20px;">
                                <select ng-model="data.countyId"  class="form-control disabledJb" disabled="disabled">
                                    <option  value="">无</option>
                                    <option ng-repeat="el in countyList" value="{{el.code}}">{{el.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">创建时间</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input ng-model="data.createTime  | ydate" type="text" class="form-control" disabled="disabled">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">备注</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <textarea ng-model="data.remark" class="form-control disabledJb" disabled="disabled"></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="pull-right">
                                <button ng-if="ifJb" type="submit" class="btn btn-success btn-cons" ng-click="jbBtn(false)"><i class="icon-ok"></i>编辑</button>
                                <button ng-if="!ifJb" type="submit" class="btn btn-danger btn-cons" ng-click="jbBtn(true,false)"><i class="icon-ok"></i>取消</button>
                                <button ng-if="!ifJb" type="submit" class="btn btn-danger btn-cons" ng-click="jbBtn(true,true)"><i class="icon-ok"></i>保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>业务信息</h4>
                </div>
                <div class="grid-body no-border">

                        <div class="form-group">
                            <label class="form-label">订单数</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input  ng-model="data.orderSize" class="form-control"  type="text" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">业务种类</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input  ng-model="data.serviceNames" type="text" class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">客服人员</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <select  ng-model="data.sysUserId"  class="form-control disabledyw" disabled="disabled">
                                    <option ng-repeat="kf in kfList" value="{{kf.id}}">{{kf.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="pull-right">
                                <button ng-if="ifyw" type="submit" class="btn btn-success btn-cons" ng-click="ywBtn(false)"><i class="icon-ok"></i>编辑</button>
                                <button ng-if="!ifyw" type="submit" class="btn btn-danger btn-cons" ng-click="ywBtn(true,false)"><i class="icon-ok"></i>取消</button>
                                <button ng-if="!ifyw" type="submit" class="btn btn-danger btn-cons" ng-click="ywBtn(true,true)"><i class="icon-ok"></i>保存</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6" ng-repeat="el in data.orders">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>签约业务：{{el.serviceName}}</h4>
                </div>
                <div class="grid-body no-border">
                <div class="form-group">
                    <label class="form-label">订单号</label>
                    <div class="input-with-icon  right">
                        <i class=""></i>
                        <input ng-model="el.number" type="text" class="form-control"  disabled="disabled">
                    </div>
                </div>
                    <div class="form-group">
                        <label class="form-label">赠送内容</label>
                        <div class="input-with-icon  right">
                            <i class=""></i>
                            <input ng-model="el.giveServiceName" type="text" class="form-control"  disabled="disabled">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="form-label">签约时间</label>
                    <div class="input-with-icon  right">
                        <i class=""></i>
                        <input ng-model="el.createTime  | ydate" type="text" class="form-control" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">签约公司</label>
                    <div class="input-with-icon  right">
                        <i class=""></i>
                        <input ng-model="el.compayName" type="text" class="form-control"  disabled="disabled">
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>
</div>
