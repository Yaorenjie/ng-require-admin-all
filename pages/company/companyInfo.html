<div class="content">
    <ul class="breadcrumb">
        <li>
            <p>公司管理</p>
        </li>
        <li><a href="#" class="active">公司详情</a> </li>
    </ul>
    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>公司详情</h4>
                    <div class="tools"> <a href="javascript:;" class="collapse"></a></div>
                </div>
                <div class="grid-body no-border">
                        <div class="row column-seperation">

                            <div class="col-md-6">
                                <h4>公司信息</h4>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <div class="form-group">
                                        <label class="form-label">公司名称</label>
                                        <div class="controls">
                                            <input ng-model="data.name" type="text" class="form-control disabled" disabled="disabled">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">社会信用代码</label>
                                        <div class="controls">
                                            <input ng-model="data.code" type="text" class="form-control disabled" disabled="disabled">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">所属行业</label>
                                        <div class="controls">
                                            <select class="form-control disabled" ng-model="data.trade" disabled="disabled">
                                                <option ng-repeat="el in inList" value="{{el.code}}">{{el.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">纳税人类型</label>
                                        <div class="controls">
                                            <select ng-model="data.taxType" class="form-control disabled" disabled="disabled">
                                                <option value="1">小规模纳税人</option>
                                                <option value="2">一般纳税人</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>客户信息</h4>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <div class="form-group">
                                        <label class="form-label">客户名称</label>
                                        <div class="controls">
                                            <input ng-model="data.userName" type="text" class="form-control " disabled="disabled">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">手机号</label>
                                        <div class="controls">
                                            <input  ng-model="data.phone" type="text" class="form-control" disabled="disabled">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="pull-right">
                                <button ng-if="btn" class="btn btn-danger btn-cons" type="submit" ng-click="bj()"><i class="icon-ok"></i> 编辑</button>
                                <button ng-if="!btn" class="btn btn btn-success btn-cons" type="submit" ng-click="bc(false)"><i class="icon-ok"></i> 取消</button>
                                <button ng-if="!btn" class="btn btn btn-success btn-cons" type="submit" ng-click="bc(true)"><i class="icon-ok"></i> 保存</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
