<div class="content">
    <ul class="breadcrumb">
        <li>
            <p>公司管理</p>
        </li>
        <li><a href="#" class="active">添加公司</a></li>
    </ul>
    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>添加公司</h4>
                    <div class="tools"><a href="javascript:;" class="collapse"></a></div>
                </div>
                <div class="grid-body no-border">
                    <form class="form-no-horizontal-spacing" id="form-condensed" novalidate="novalidate">
                        <div class="row column-seperation">

                            <div class="col-md-6">
                                <h4>公司信息</h4>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <div class="form-group">
                                        <label class="form-label">公司名称</label>
                                        <div class="controls">
                                            <input ng-model="name" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">社会信用代码</label>
                                        <div class="controls">
                                            <input ng-model="code" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">所属行业</label>
                                        <div class="controls">
                                            <select class="form-control" ng-model="trade">
                                                <option ng-repeat="el in inList" value="{{el.code}}">{{el.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">纳税人类型</label>
                                        <div class="controls">
                                            <select class="form-control" ng-model="taxType">
                                                <option value="1">小规模纳税人</option>
                                                <option value="2">一般纳税人</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>客户信息</h4>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <div class="form-group">
                                        <label class="form-label">客户名称</label>
                                        <div class="controls select-yyy" ng-mouseleave="ulNone(2)">
                                            <input  ng-focus="ulNone(1)" ng-change="searchName()" ng-model="casual.name" type="text" class="form-control ip-se-yyy">
                                            <div ng-if="ulIf">
                                                <ul >
                                                    <li ng-click="liClick($index,list)"  ng-repeat="list in listData">
                                                        <div>
                                                           <span>{{list.name}},{{list.phone}}</span>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">手机号</label>
                                        <div class="controls">
                                            <input type="text" ng-model="casual.phone" class="form-control" disabled="disabled">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">区域</label>
                                        <div class="controls">
                                            <input type="text" ng-model="casual.cityName" class="form-control" disabled="disabled">
                                        </div>
                                        <div class="controls" style="margin-top: 20px;">
                                            <input type="text" ng-model="casual.countyName" class="form-control" disabled="disabled">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="pull-right">
                                <button class="btn btn-danger btn-cons" type="submit" ng-click="save()"><i class="icon-ok"></i> 提交
                                </button>
                                <button class="btn btn-white btn-cons" type="button">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
