<div class="content">
    <ul class="breadcrumb">
        <li>
            <p>订单管理</p>
        </li>
        <li><a href="#" class="active">订单详情</a> </li>
    </ul>
    <div class="row">
        <div class="col-md-6">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>订单信息</h4>
                </div>
                <div class="grid-body no-border">
                        <div class="form-group">
                            <label class="form-label">订单号</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="text" ng-model="data.number" class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">客户名称</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="text" ng-model="data.userName" class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">手机号</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="text" ng-model="data.phone" class="form-control" disabled="disabled">

                            </div>
                        </div>
                    <div class="form-group">
                        <label class="form-label">区域</label>
                        <div class="controls">
                            <input type="text" ng-model="data.cityName" class="form-control" disabled="disabled">
                        </div>
                        <div class="controls" style="margin-top: 20px;">
                            <input type="text" ng-model="data.countyName" class="form-control" disabled="disabled">
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="form-label">服务内容</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="text" ng-model="data.serviceName" class="form-control" disabled="disabled">
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="form-label">赠送内容</label>
                        <div class="input-with-icon  right">
                            <i class=""></i>
                            <input type="text" ng-model="data.giveServiceName" class="form-control" disabled="disabled">
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="form-label">价格</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="text"  ng-model="data.price" class="form-control" disabled="disabled">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">支付状态</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <select ng-model="data.status" class="form-control disabled" disabled="disabled">
                                    <option value="0">无效</option>
                                    <option value="1">未支付</option>
                                    <option value="2">已支付</option>
                                    <option value="3">已取消</option>
                                    <option value="4">已过期</option>
                                    <option value="5">支付中</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">创建时间</label>
                            <div class="input-with-icon  right">
                                <i class=""></i>
                                <input type="text" ng-model="data.createTime | ydate"  class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="pull-right">
                                <button ng-if="btn" class="btn btn-danger btn-cons" type="submit" ng-click="bj()"><i class="icon-ok"></i> 编辑</button>
                                <button ng-if="!btn" class="btn btn btn-success btn-cons" type="submit" ng-click="bc(false)"><i class="icon-ok"></i> 取消</button>
                                <button ng-if="!btn" class="btn btn btn-success btn-cons" type="submit" ng-click="bc(true)"><i class="icon-ok"></i> 保存</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
</div>
