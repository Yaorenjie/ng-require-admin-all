<div class="content">
    <ul class="breadcrumb">
        <li>
            <p>订单管理</p>
        </li>
        <li><a href="#" class="active">订单列表</a> </li>
    </ul>
    <div class="row">
        <div class="col-md-12">
            <div class="dataTables_filter clearFix">
                <a class="btn btn-info btn-cons fr" href="#/orderAdd">添加订单</a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="grid simple ">
                <div class="grid-title">
                    <h4> <span class="semi-bold">订单列表</span></h4>
                    <div class="tools">
                        <a href="javascript:;" class="collapse"></a>
                    </div>
                </div>
                <div class="grid-body ">
                    <div id="example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="dataTables_filter" id="example_filter">
                                    <label>
                                        搜索:
                                        <select ng-model="paramsType" class="input-medium">
                                            <option value="">—————请选择—————</option>
                                            <option value="1">订单号</option>
                                            <option value="2">客户名称</option>
                                        </select>
                                        <input type="text" class="input-medium" ng-model="value">
                                        <button class="btn btn-info btn-cons" ng-click="search()">确定</button>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <table class="companyTable table table-striped table-flip-scroll cf" id="example" aria-describedby="example_info">
                            <thead class="cf">
                            <tr>
                                <th>订单号</th>
                                <th >客户</th>
                                <th >服务内容</th>
                                <th >价格</th>
                                <th >订单状态</th>
                                <th ng-click="sortingPx('createTime')" id="createTime" class="sorting_px">创建时间</th>
                                <th >操作</th>
                            </tr>
                            </thead>
                            <tbody role="alert" aria-live="polite" aria-relevant="all">
                            <tr ng-repeat="el in list" class="tc">
                                 <td>{{el.number}}</td>
                                <td>{{el.userName}}</td>
                                <td>{{el.serviceName}}</td>
                                <td>{{el.price}}</td>
                                <td>
                                    <span ng-if="el.status == 0">无效</span>
                                    <span ng-if="el.status == 1">未支付</span>
                                    <span ng-if="el.status == 2">已支付</span>
                                    <span ng-if="el.status == 3">已取消</span>
                                    <span ng-if="el.status == 4">已过期</span>
                                    <span ng-if="el.status == 5">支付中</span>
                                </td>
                                <td>{{el.createTime | ydate}}</td>
                                <td class="delete tc">
                                    <a style="color: #ffffff" class="label label-important" href="#/orderInfo?id={{el.id}}">详情</a>
                                    <span class="label label-important" ng-click="remove(el.id,$index)">删除</span>
                                </td>
                             </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-12 tc">
                                <ul class="pagination" id="pagination"></ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
